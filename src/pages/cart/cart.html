<!DOCTYPE html>
<html class="" lang="zh-cmn-Hans" style="position: static;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="有赞,移动电商服务平台">
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="cleartype" content="on">
  <meta name="referrer" content="always">
  <link rel="shortcut icon" href="https://b.yzcdn.cn/v2/image/yz_fc.ico">
  <title>购物车</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- <link rel="stylesheet" href="./css/cart_base.css">
  <link rel="stylesheet" href="./css/cart_trade.css">
  <link rel="stylesheet" href="./css/cart.css"> -->
</head>

<body class=" body-fixed-bottom" style="">
  <div class="app">
  <div class="container " style="min-height: 581px;">
    <div class="content clearfix js-page-content">
      <div id="cart-container">
        <div>
                <ul class="js-list block block-list block-list-cart border-0">
                  <li class="block-item block-item-cart editing" v-for='(item,index) in cartList'>
                    <div>
                      <div class="check-container"><span class="check" 
                        :class="{ checked:item.checked}"
                        @click='selectGoods(item,index)'
                        ></span></div>
                      <div class="name-card clearfix">
                        <a href="goods" class="thumb js-goods-link">
                          <img data-src="https://img.yzcdn.cn/upload_files/2017/07/04/Fqp4EItsHaclmGQPBoMkR1qKmKGi.jpg!200x200.jpg" class="js-lazy" :src="item.img">
                         
                        </a>
                        <div class="detail"><a href="https://h5.youzan.com/v2/showcase/goods?alias=2oivacpjh2ex0" class="js-goods-link">
                          <h3 class="title js-ellipsis" ><i >{{item.name}}</i></h3></a>
                          <div class="num"  id="numm" >
                            ×<span class="num-txt">{{item.number}}</span>
                          </div>
                          <div class="price c-orange">
                              ¥<span>{{item.price | keepTwoNum}}</span></div>
                        </div>
                        <div class="error-box"></div>
                      </div>
                    </div>
                  </li>
                </ul>



        </div>
      </div>
    </div>
  </div>
        <div style="padding:0;" class="js-bottom-opts bottom-fix">
      
            <div class="bottom-cart clear-fix">
              <div class="select-all" ><span class="check "
                :class="{checked:allChecked}"
        
                @click='selectAll()'
                ></span> 全选
              </div>
              <div class="total-price" >
                合计：¥<span class="js-total-price" style="color: rgb(255, 102, 0);">{{totlaPrice}}</span>
                <p class="c-gray-dark">不含运费</p>
              </div>
              <button  onclick="window.open('https://h5.youzan.com/v2/buyer/auth/login?login_ajax_with_code=0&redirect_uri=https%3A%2F%2Fh5.youzan.com%2Fv2%2Ftrade%2Frecord%2Falllist%3Ftype%3Dtopay')"
               class="js-go-pay btn btn-orange-dark font-size-14" :disabled="!selectList.length" >
                结算 
              </button>
       
            </div>
            <foot></foot>
          </div> 


  <!-- <div v-show='removePopup' class="van-modal" style="z-index: 2000;"></div> -->

</div>
</body>

</html>
